server:
  port: 8079

spring:
  application:
    name: spring-ai-demo
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: deepseek-r1:14b
        options:
          temperature: 0.7
          top-p: 0.9
          max-tokens: 1000

logging:
  level:
    org.springframework.ai: DEBUG
    com.example: DEBUG 